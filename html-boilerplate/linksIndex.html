<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <h1>Home</h1>
    <a href="https://www.theodinproject.com/about">Click me</a> <br>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">New tab</a> <br>
    <!--noopener y noreferrer sirven para seguridad. Es buena parxis usarlos. NOOPENER evita phising attacks y NOREFERRER evita que se sepa que pagina dio la referencia a la nueva.-->
    <!--_blank abre nuevo tab. _self carga link en el mismo tab-->
    <a href="relativeLink.html">about</a>
    <!--Esto es un link relativo. Se mueve dentro de la misma pagina que opera.-->
</body>
</html>
